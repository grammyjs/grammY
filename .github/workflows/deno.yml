name: Check

on:
    push:
        branches: [main, v2]
    pull_request:
        branches: [main, v2]

jobs:
    format-lint-typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
                  cache: true
            - uses: actions/checkout@v5
            - run: deno fmt --check
            - run: deno lint
            - run: deno task check
            - run: deno publish --dry-run
    test:
        runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS
        strategy:
            matrix:
                os: [macOS-latest, windows-latest, ubuntu-latest]
        steps:
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
                  cache: true
            - uses: actions/checkout@v5
            - run: deno task test
